<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code or Die - Your LeetCode Social Hub</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="title">Code or Die</div>
      <div class="toggle-container">
        <img src="../icon.png" class="icon" />
        <img src="../cogwheel.png" class="settings-icon" id="settings-icon" title="Settings" />
        <!-- <input type="checkbox" id="mode-toggle"> -->
        <!-- <label for="mode-toggle" class="toggle-label"></label> -->
      </div>
    </div>
    <div class="tab-bar">
      <button id="activity-tab" class="tab">Activity</button>
      <button id="leaderboard-tab" class="tab">Leaderboard</button>
      <button id="strikes-tab" class="tab">Strikes</button>
    </div>
    <div class="content">
      <div id="username-input" class="page">
        <h2>Please enter your username:</h2>
        <input type="text" id="username" placeholder="Username" autocomplete="username" />
        <button id="submit-username">Submit</button>
      </div>

      <div id="activity" class="page">
        <div class="page-header">
          <h2>Activity</h2>
        </div>
        <div id="graphql-results"></div>
      </div>

      <div id="leaderboard" class="page">
        <div class="page-header">
          <h2>Leaderboard</h2>
        </div>
        <div class="leaderboard-tabs">
          <button class="leaderboard-tab daily" data-difficulty="Daily">Daily</button>
          <button class="leaderboard-tab easy" data-difficulty="Easy">Easy</button>
          <button class="leaderboard-tab medium" data-difficulty="Medium">Medium</button>
          <button class="leaderboard-tab hard" data-difficulty="Hard">Hard</button>
          <button class="leaderboard-tab" data-difficulty="All">All</button>
        </div>
        <div id="leaderboard-results"></div>
        <!-- <p>Problems Solved</p>
      <div id="all-problems-board"></div> -->
      </div>

      <div id="strikes" class="page">
        <div class="strikes-header">
          <div class="page-header">
            <h2>Strikes</h2>
          </div>
          <button id="copy-strikes-btn" class="copy-btn" title="Copy strikes to clipboard">ðŸ“‹</button>
        </div>
        <p class="strikes-description">Consecutive days users haven't solved problems (starting from yesterday)</p>
        <div id="strikes-list"></div>
      </div>

      <div id="settings" class="page">
        <h2>Settings</h2>
        <div class="settings-section">
          <h3>Friends Management</h3>
          <div class="settings-item">
            <label>Add a Friend</label>
            <div class="input-group">
              <input type="text" id="friend-username" placeholder="Input friend's username" />
              <button id="add-friend-btn">+</button>
            </div>
          </div>
          <div class="settings-item">
            <label>Friends List</label>
            <div id="friends-list-container"></div>
          </div>
        </div>
        <div class="settings-section">
          <h3>Strikes Settings</h3>
          <div class="settings-item">
            <label for="max-strikes-input">Max strikes to check:</label>
            <div class="input-group">
              <input type="number" id="max-strikes-input" min="1" max="30" value="3" />
              <button id="update-max-strikes-btn">Update</button>
            </div>
          </div>
          <div class="settings-item">
            <label for="timezone-select">Timezone:</label>
            <select id="timezone-select">
              <option value="auto">Auto-detect</option>
              <option value="America/New_York">Eastern Time (ET)</option>
              <option value="America/Chicago" selected>Central Time (CT)</option>
              <option value="America/Denver">Mountain Time (MT)</option>
              <option value="America/Los_Angeles">Pacific Time (PT)</option>
              <option value="America/Anchorage">Alaska Time (AKT)</option>
              <option value="Pacific/Honolulu">Hawaii Time (HT)</option>
              <option value="Europe/London">London (GMT/BST)</option>
              <option value="Europe/Paris">Paris (CET/CEST)</option>
              <option value="Asia/Dubai">Dubai (GST)</option>
              <option value="Asia/Kolkata">India (IST)</option>
              <option value="Asia/Shanghai">China (CST)</option>
              <option value="Asia/Tokyo">Japan (JST)</option>
              <option value="Australia/Sydney">Sydney (AEDT/AEST)</option>
              <option value="UTC">UTC</option>
            </select>
          </div>
        </div>
        <div class="settings-section">
          <h3>Data Refresh</h3>
          <div class="settings-item">
            <button id="refresh-all-btn" class="action-btn">ðŸ”„ Refresh All Data</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="helper.js"></script>
    <script type="module" src="popup.js"></script>
  </body>
</html>
